<!-- criar-servico.component.html -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
    <header>
        <div class="icons">
            <button class="menu-icon">☰</button>
        </div>
      <h1>Crie um Serviço</h1>
      <div class="icons">
        <button class="settings-icon">⚙</button>
      </div>
    </header>
  
    <form [formGroup]="formularioServico" (ngSubmit)="onSubmit()">
      <label for="nomeServico">Nome do Serviço:</label>
      <input id="nomeServico" type="text" formControlName="nomeServico" required />
  
      <label for="nomePrestador">Nome Completo do Prestador:</label>
      <input id="nomePrestador" type="text" formControlName="nomePrestador" required />
  
      <label for="telefoneContato">Telefone de contato:</label>
      <input id="telefoneContato" type="text" formControlName="telefoneContato" required />
  
      <label for="descricaoServico">Descrição detalhada do serviço:</label>
      <textarea id="descricaoServico" rows="4" formControlName="descricaoServico"></textarea>
  
      <label>Sua foto:</label>
        <div
        class="upload-box"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event)"
        style="position: relative;"
        >
        <!-- input escondido -->
        <input
            #fileInput
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
            style="display: none"
        />

        <!-- Se NÃO tiver imagem preview -->
        <ng-container *ngIf="!imagemPreview">
            <button type="button" class="add-img" (click)="abrirSeletorDeImagem(fileInput)">
            Buscar imagem
            </button>
            <p>Ou arraste a imagem aqui</p>
        </ng-container>

        <!-- Se TIVER imagem preview -->
        <ng-container *ngIf="imagemPreview">
            <!-- Botão com ícone de lixeira -->
            <button type="button" class="remove-img" (click)="removerImagem()" aria-label="Remover imagem">
            <span class="material-icons" style="color: red; font-size: 24px;">delete</span>
            </button>

            <!-- Imagem -->
            <img
            [src]="imagemPreview"
            alt="Preview"
            style="margin-top: 10px; max-width: 100%; border-radius: 6px;"
            />
        </ng-container>
        </div>

  
      <button type="submit">Enviar</button>
    </form>
  </div>
