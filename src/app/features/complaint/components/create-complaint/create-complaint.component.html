<div class="headerProvisorio">
  <p>Provisório</p>
</div>
<div class="container">
  <div class="form">
    <h1>Faça sua Denúncia</h1>
    <div class="info">

      
      <h2>Assunto</h2>
      <input type="text" [(ngModel)]="title" />
      <h2>Data da Ocorrência</h2>
      <input type="date" [(ngModel)]="createdAt" />
      <h2>Descrição Detalhada</h2>
      <textarea placeholder="Descreva o ocorrido" [(ngModel)]="description" class="descricao"></textarea>

      <div class="fotoHolder" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
        <p *ngIf="!imageUrl">Arraste e solte uma imagem aqui</p>
        <div *ngIf="imageUrl" class="image-preview">
          <img [src]="imageUrl" alt="Imagem carregada" />
        </div>
      </div>

      <button class="add-image-button" (click)="openImagePicker()">Adicionar Imagem</button>

      <button (click)="createComplaint()" class="butDenuncia">Fazer Denúncia</button>
    </div>
  </div>
</div>
