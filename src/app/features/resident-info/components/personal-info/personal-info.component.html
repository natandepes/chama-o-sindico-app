  <div class="registration-container">
  <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()" class="registration-form">
    <h2 class="form-title">Minhas informações</h2>

    <h3 class="form-subtitle">Dados Pessoais</h3>

    <!-- Nome -->
    <div class="form-group">
      <label for="name">Nome completo:</label>
      <input type="text" id="name" formControlName="name" placeholder="Ex: João da Silva" />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email" readonly />
    </div>

    <!-- RG -->
    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" id="rg" formControlName="rg"readonly />
    </div>

    <!-- CPF -->
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" formControlName="cpf" readonly />
    </div>

    <!-- Telefone -->
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" formControlName="phone" placeholder="Ex: (11) 91234-5678" />
    </div>

    <!-- Data de nascimento -->
    <div class="form-group">
      <label for="birthDate">Data de Nascimento:</label>
      <input type="date" id="birthDate" formControlName="birthDate" readonly/>
    </div>

    <!-- Apartamento -->
    <div class="form-group">
      <label for="apartmentNumber">Número do Apartamento:</label>
      <input type="number" id="apartmentNumber" formControlName="apartmentNumber" />
    </div>

    <button type="submit" class="submit-button" [disabled]="!personalInfoForm.valid">
      Editar
    </button>
    <button type="button" class="delete-button" (click)="deleteResident()">
      Excluir Conta
    </button>
  </form>
</div>
