<main>
    <div class="content-container">
        <div class="top-content">
            <input class="search-input" type="text" placeholder="Buscar">
            <button class="create-reservation-button" routerLink="/areas/form">
                Criar Área
            </button>
        </div>
        <div class="body-container">
            <div class="list-container">
                <h2 class="list-title">Áreas</h2>
                <ul class="reservations-list">
                    @for (item of areas; track $index) {
                        <li class="reservation-item">
                            <div class="info">
                                <h3>{{item.name}}</h3>
                                <p>{{item.description}}</p>
                                <p>Capacidade: {{item.capacity}} Pessoas</p>
                            </div>
                            <div class="buttons">
                                <button [routerLink]="'/areas/form/' + item.id">Editar</button>
                                <button (click)="deleteArea(item.id)">Deletar</button>
                            </div>
                        </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</main>
