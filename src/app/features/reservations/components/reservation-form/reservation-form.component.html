<main>
    <div class="content-container">
        <form [formGroup]="formulario">
            <div class="form-group">
                <label>Selecione a Área</label>
                <select formControlName="areaId" class="form-control">
                    <option value="" disabled hidden>Selecione a área</option>
                    @for (item of areas; track $index) {
                        <option [value]="item.id">{{item.name}}</option>
                    }
                    @empty {
                        <option value="">Nenhuma área disponível</option>
                    }
                </select>
            </div>
            <div class="form-group">
                <label>Selecione a Data</label>
                <input formControlName="date" type="date">
            </div>
            <div class="form-group">
                <label>Informe o Intervalo de duração da reserva:</label>
                <div class="form-group">
                    <div class="input">
                        <label>Hora Início:</label>
                        <input formControlName="startTime" type="time">
                    </div>
                    <div class="input">
                        <label>Hora Fim:</label>
                        <input formControlName="endTime" type="time">
                    </div>
                </div>
            </div>
        </form>
        <button class="create-reservation-button" (click)="saveAreaReservation()">Criar Reserva</button>
    </div>
</main>
