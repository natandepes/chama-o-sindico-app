<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<main>
  <div class="content-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <h1 style="font-size: 1.5rem; font-weight: 700; color: #334155; text-align: center;">Login</h1>

      <div class="form-group">
        <label for="email">E-mail <span class="required">*</span></label>
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Digite seu e-mail"
          class="input-field"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Senha <span class="required">*</span></label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Digite sua senha"
            class="input-field password-input"
            required
          />
          <button type="button" class="input-addon" (click)="togglePasswordVisibility()" tabindex="-1">
            <span class="material-icons">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
      </div>

      <button class="submit-button" type="submit" [disabled]="!loginForm.valid">
        Entrar
      </button>

      <div class="login-footer">
        <a href="/register">Criar uma conta</a>
      </div>
    </form>
  </div>
</main>
