<main>
  <div class="content-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
      <h1 style="font-size: 1.5rem; font-weight: 700; color: #334155; text-align: center;">Cadastro de Morador</h1>

      <div class="form-group">
        <label for="name">Nome completo <span class="required">*</span></label>
        <input id="name" type="text" formControlName="name" placeholder="Ex: João da Silva" class="input-field" />
      </div>

      <div class="form-group">
        <label for="email">E-mail <span class="required">*</span></label>
        <input id="email" type="email" formControlName="email" placeholder="Digite seu e-mail" class="input-field" />
      </div>

      <div class="form-group">
        <label for="rg">RG <span class="required">*</span></label>
        <input id="rg" type="text" formControlName="rg" placeholder="Ex: 1222333" class="input-field" />
      </div>

      <div class="form-group">
        <label for="cpf">CPF <span class="required">*</span></label>
        <input id="cpf" type="text" formControlName="cpf" placeholder="Ex: 123.456.679-00" class="input-field" />
      </div>

      <div class="form-group">
        <label for="phone">Telefone <span class="required">*</span></label>
        <input id="phone" type="text" formControlName="phone" placeholder="Ex: (11) 91234-5678" class="input-field" />
      </div>

      <div class="form-group">
        <label for="birthDate">Data de Nascimento <span class="required">*</span></label>
        <input id="birthDate" type="date" formControlName="birthDate" class="input-field" />
      </div>

      <div class="form-group">
        <label for="apartmentNumber">Número do Apartamento <span class="required">*</span></label>
        <input id="apartmentNumber" type="number" formControlName="apartmentNumber" class="input-field" />
      </div>

      <div class="form-group">
        <label for="password">Senha <span class="required">*</span></label>
        <input id="password" type="password" formControlName="password" placeholder="Digite sua senha" class="input-field" />
      </div>

      <button class="submit-button" type="submit" [disabled]="registrationForm.invalid">
        Cadastrar
      </button>

      <div class="login-footer">
        <a href="/login">Já possui uma conta?</a>
      </div>
    </form>
  </div>
</main>
