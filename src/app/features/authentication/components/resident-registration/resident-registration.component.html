<div class="registration-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <h2 class="form-title">Cadastro</h2>

    <h3 class="form-subtitle">Dados Pessoais</h3>

    <!-- Nome -->
    <div class="form-group">
      <label for="name">Nome completo:</label>
      <input type="text" id="name" formControlName="name" placeholder="Ex: João da Silva" />
    </div>

    <!-- RG -->
    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" id="rg" formControlName="rg" placeholder="Ex: 1222333" />
    </div>

    <!-- CPF -->
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" formControlName="cpf" placeholder="Ex: 123.456.789-00" />
    </div>

    <!-- Telefone -->
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" formControlName="phone" placeholder="Ex: (11) 91234-5678" />
    </div>

    <!-- Data de nascimento -->
    <div class="form-group">
      <label for="birthDate">Data de Nascimento:</label>
      <input type="date" id="birthDate" formControlName="birthDate" />
    </div>

    <!-- Apartamento -->
    <div class="form-group">
      <label for="apartmentNumber">Número do Apartamento:</label>
      <input type="number" id="apartmentNumber" formControlName="apartmentNumber" />
    </div>

    <h3 class="form-subtitle">Informações para Cadastro</h3>

    <!-- Email -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email" placeholder="Ex: joao@email.com" />
    </div>

    <!-- Senha -->
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
    </div>

    <button type="submit" class="submit-button" [disabled]="!registrationForm.valid">
      Cadastrar
    </button>
  </form>
</div>
