<main>
  <div class="content-container">
    <div class="top-content">
      <input [(ngModel)]="searchText" class="search-input" type="text" placeholder="Buscar">
    </div>
  </div>
  <div class="body-container">
    <div class="list-container">
      <h2 class="list-title">Moradores:</h2>
      <ul class="reservations-list">
        @for (item of filterResidents(); track $index) {
        <li class="reservation-item">
          <div class="info">
            <h3>{{item.name}}</h3>
            <p>Telefone: {{item.phone}}</p>
            <p>Email: {{item.email}}</p>
            <p>NÃºmero do Apartamento: {{item.apartmentNumber}}</p>
          </div>
          <div class="buttons">
            <button (click)="deleteResident(item.userId!)">Deletar</button>
          </div>
        </li>
      }
      @empty {
        <li class="no-vehicles">Nenhum morador encontrado.</li>
      }
      </ul>
    </div>
  </div>
</main>
