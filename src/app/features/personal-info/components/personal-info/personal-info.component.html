<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


<main>
  <div class="content-container">
    <button class="back-button" routerLink="/home">
      <span class="material-symbols-outlined">arrow_back</span>
      Voltar
    </button>

    <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="name">Nome completo:</label>
        <input type="text" id="name" formControlName="name" placeholder="Ex: João da Silva" class="input-field" />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" formControlName="email" readonly class="input-field" />
      </div>

      <div class="form-group">
        <label for="rg">RG:</label>
        <input type="text" id="rg" formControlName="rg" readonly class="input-field" />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" formControlName="cpf" readonly class="input-field" />
      </div>

      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" formControlName="phone" placeholder="Ex: (11) 91234-5678" class="input-field" />
      </div>

      <div class="form-group">
        <label for="birthDate">Data de Nascimento:</label>
        <input type="date" id="birthDate" formControlName="birthDate" readonly class="input-field" />
      </div>

      <div *ngIf="this.userRole == UserRoleEnum.Resident" class="form-group">
        <label for="apartmentNumber">Número do Apartamento:</label>
        <input type="number" id="apartmentNumber" formControlName="apartmentNumber" class="input-field" />
      </div>

      <div *ngIf="this.userRole == UserRoleEnum.CondominalManager" class="form-group">
        <label for="salary">Salário:</label>
        <input type="number" id="salary" formControlName="salary" class="input-field" />
      </div>

      <button type="submit" class="submit-button" [disabled]="!personalInfoForm.valid">
        Editar
      </button>
      <button *ngIf="this.userRole == UserRoleEnum.Resident" type="button" class="submit-button delete-button" (click)="deleteResident()">
        Excluir Conta
      </button>
    </form>
  </div>
</main>
