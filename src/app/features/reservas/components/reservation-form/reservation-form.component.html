<main>
    <div class="content-container">
        <form>
            <div class="form-group">
                <label>Selecione a Área</label>
                <select>
                    <option>Piscina</option>
                    <option>Churrasqueira</option>
                </select>
            </div>
            <div class="form-group">
                <label>Selecione a Data</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Informe o Intervalo de duração da reserva:</label>
                <div class="form-group">
                    <div class="input">
                        <label>Hora Início:</label>
                        <input type="time">
                    </div>
                    <div class="input">
                        <label>Hora Fim:</label>
                        <input type="time">
                    </div>
                </div>
            </div>
        </form>
        <button class="create-reservation-button" (click)="createAreaReservation()">Criar Reserva</button>
    </div>
</main>
